<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Random Color Generator</title>
</head>
<body>
<div class="main">
    <p>Preparing Your Color...</p>
</div>
<div class='buttons-div'>
    <button id="new-color">New Color</button>
    <button id='invert'>Invert Color</button>
    <button>Copy Color</button>
    <label class="color-labels" for="adjust-red">Adjust Red: </label><input class="color-inputs" type='range' id='adjust-red'min="0" max="255"></input>
    <label class="color-labels" for="adjust-green">Adjust Green: </label><input class="color-inputs" type='range' id='adjust-green'min="0" max="255"></input>
    <label class="color-labels" for="adjust-blue">Adjust Blue: </label><input class="color-inputs" type='range' id='adjust-blue'min="0" max="255"></input>
</div>
    <script src="./app.js"></script>
</body>
</html>
